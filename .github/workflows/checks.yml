name: Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 18
        cache: 'npm'
    - name: Run Lint
      run: |
        npm ci
        npm run lint

  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: "javascript"
    - name: Analyze CodeQL
      uses: github/codeql-action/analyze@v2

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 18
        cache: 'npm'
    - name: Run Tests
      run: |
        npm ci
        npm run test

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [lint, analyze, test]
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout Git
      uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 18
        cache: 'npm'
    - name: Deploy Node
      run: |
        echo "DEPLOY FRONTEND"

  deploy-backend:
    runs-on: ubuntu-latest
    needs: [lint, analyze, test]
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout Git
      uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 18
        cache: 'npm'
    - name: Deploy Node
      run: |
        echo "DEPLOY BACKEND"